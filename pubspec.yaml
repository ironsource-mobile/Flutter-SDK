name: ironsource_mediation
description: an ironSource SDK Flutter bridge
version: 1.2.1
homepage: 'https://is.com'
repository: 'https://github.com/ironsource-mobile/Flutter-SDK'

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter
  logger: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.2.0
  build_runner: ^2.1.11
  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.ironSource.ironsource_mediation
        pluginClass: IronSourceMediationPlugin
      ios:
        pluginClass: IronSourceMediationPlugin
